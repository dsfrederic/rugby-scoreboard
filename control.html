<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Scoreboard</title>
  <style>
    .teams {
      display: flex;
      justify-content: space-around;
      text-align: center;
    }
  </style>
  <title>Scoreboard control center</title>
</head>

<body>
  <div class="teams">
    <div class="team">
      <input type="text" class="teamNameInput" team="1" placeholder="Enter team name">
      <button class="teamNameBtn" team="1" type="button">Update</button>
      <p class="teamName" team="1">Team 1</p>
      <p class="teamScore" team="1">0</p>
      <button class="scoreBtn" team="1" type="button">+1</button>
      <button class="scoreBtn" team="1" type="button">+2</button>
      <button class="scoreBtn" team="1" type="button">+5</button>
      <button class="scoreBtn" team="1" type="button">-1</button>
      <button class="scoreBtn" team="1" type="button">-2</button>
      <button class="scoreBtn" team="1" type="button">-5</button>
    </div>
    <div class="team">
      <input type="text" class="teamNameInput" team="2" placeholder="Enter team name">
      <button class="teamNameBtn" team="2" type="button">Update</button>
      <p class="teamName" team="2">Team 2</p>
      <p class="teamScore" team="2">0</p>
      <button class="scoreBtn" team="2" type="button">+1</button>
      <button class="scoreBtn" team="2" type="button">+2</button>
      <button class="scoreBtn" team="2" type="button">+5</button>
      <button class="scoreBtn" team="2" type="button">-1</button>
      <button class="scoreBtn" team="2" type="button">-2</button>
      <button class="scoreBtn" team="2" type="button">-5</button>
    </div>
  </div>
  <div>
    <button id="reset" type="button">Reset</button>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
