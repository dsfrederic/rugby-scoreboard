name: Build
on: [push, pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run make
    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: linux-artifact
        path: ./dist/ # replace with the path to your build output

  build_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run make
    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: mac-artifact
        path: ./dist/ # replace with the path to your build output

  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run make
    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: win-artifact
        path: ./dist/ # replace with the path to your build output